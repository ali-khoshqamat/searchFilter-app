<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>filter products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h1>Filter Products</h1>
        <div class="search-box">
          <form action="">
            <input
              type="text"
              name=""
              id="search"
              placeholder="search products..."
            />
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter="">All</a>
          <a href="#" class="btn" data-filter="watch">Watch</a>
          <a href="#" class="btn" data-filter="shirt">Shirt</a>
          <a href="#" class="btn" data-filter="shoes">Shoes</a>
          <a href="#" class="btn" data-filter="jacket">Jacket</a>
        </div>
      </div>
    </header>

    <!-- products -->
    <section class="products">
      <!-- single product -->
      <div class="products-center"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
